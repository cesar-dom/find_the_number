<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <title>Number guessing game</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
      
      .form input[type="number"] {
        width: 200px;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>Number guessing game</h1>

    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>

    <div class="form">
      <label for="guessField">Enter a guess: </label>
      <input type="number" min="1" max="100" required id="guessField" class="guessField">
      <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script>
        const randomNum = Math.trunc(Math.random() * 100) + 1
        
        const guesses = document.querySelector('.guesses');
        const lastResult = document.querySelector('.lastResult');
        const lowOrHi = document.querySelector('.lowOrHi');

        const guessSubmit = document.querySelector('.guessSubmit');
        const guessField = document.querySelector('.guessField');

        var guessCount = 1;
        var botaoReinicio;

        function checkGuess() {
            var userGuess = guessField.value;
            if (guessCount === 1) {
                guesses.textContent = 'Palpites anteriores: ';
            }
            guesses.textContent += userGuess + ' ';

            if (userGuess === randomNum) {
                lastResult.textContent = 'Parabéns! Você acertou!';
                lastResult.style.backgroundColor = 'green';
                lowOrHi.textContent = '';
                configFimDeJogo();
            } else if (guessCount === 10) {
                lastResult.textContent = '!!!FIM DE JOGO!!!';
                lowOrHi.textContent = '';
                configFimDeJogo();
            } else {
                lastResult.textContent = 'Errado!';
                lastResult.style.backgroundColor = 'red';
                if(userGuess < randomNum) {
                lowOrHi.textContent = 'Seu palpite está muito baixo!';
                } else if(userGuess > randomNum) {
                lowOrHi.textContent = 'Seu palpite está muito alto!';
                }
            }

            guessCount++;
            guessField.value = '';
            guessField.focus();
        }
        checkGuess()

    </script>
  </body>
</html>
